{{ define "body"}}
<main>
  <header class="w3-container">
   <h1>All {{ .Title }}
     <span class="w3-badge w3-theme-d3">{{ len .Pages }}</span>
   <h1>
  </header>

  <ul class="w3-ul w3-hoverable w3-card-4 w3-white w3-mobile w3-round">
    {{range .Pages.ByWeight.Reverse }}
    <a href="{{.URL}}" class="no-deco">
      <li>
        <span class="w3-tag w3-theme-l2 w3-round">{{.Title}}
          <span class="w3-badge w3-theme-d3">{{ len .Pages }}</span>
        </span>
      </li>
    </a>
    {{end}}
  </ul>

  <article>
      <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
      {{ .Content }}
  </article>



</main>
{{end}}
