{{ define "body"}}
<main>
  <header class="w3-container">
   <h2>{{ .Title }}<h2>
  </header>

  {{ range .Pages.ByDate }}
    <div class="w3-container w3-myfont2">
      {{ dateFormat "Monday,Jan 2, 2006" .Lastmod }}
    </div>
    <article class="w3-panel">
      <a href="{{ .URL }}" style="text-decoration: none;">
      <div class="w3-card">
        <header class="w3-container w3-green w3-hover-indigo">
            <h3>{{ .Title }}</h3>
        </header>
        <div class="w3-white w3-padding">
          {{ .Summary }}
        </div>
      </a>
        <footer class="w3-container w3-right">
          <a href="{{ .URL }}">
            <button class="w3-button w3-ripple w3-amber">Read full Article >></button>
          </a>
        </footer>
      </div>
    </article>
  {{ end }}
</main>

<script>
  document.body.style.backgroundColor = "lightgrey";
</script>
{{ end }}
