<div class="date">
    {{ .Date.Format .Site.Params.dateFormat }}
</div>

<!--Add Category to post -->
{{ with .Params.categories }}
   {{ range . }}
   <span class="tags">
    <a href="{{ "categories/" | absURL }}{{ . | urlize }}">{{ . }}</a>
   </span>
  {{ end }}
 {{ end }}

<!-- Add series to posts -->
{{ with .Params.series }}
  {{ range . }}
    <span class="tags">
      <a href="{{ "series/" | absURL }}{{ . | urlize }}">{{ . }}</a>
    </span>
 {{ end }}
{{ end }}

<!-- Add tags to post -->
{{ with .Params.tags }}
   {{ range . }}
     <span class="tags">
       <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
     </span>
  {{ end }}
 {{ end }}
