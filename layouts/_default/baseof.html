<html lang="{{ with $.Site.LanguageCode }}{{ . }}{{ else }}en-us{{ end }}">

    {{ partial "nav.html" . }}
    {{ block "body" .   }} {{ end }}
    {{ partial "footer.html" . }}

    <!--AUTO-AD Google adsense on everypage  -->

      <script>
           (adsbygoogle = window.adsbygoogle || []).push({
                google_ad_client: "ca-pub-2357444200747970",
                enable_page_level_ads: true
           });
    </script>

    <!-- Ad Unit  -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- avimehenwal-bottom-all -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2357444200747970"
           data-ad-slot="4523069688"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

  </body>
</html>
