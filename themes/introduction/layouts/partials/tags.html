<!-- layouts/partials/tags.html -->

{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}

    {{ range $index, $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
        <a href="{{ .Permalink }}" class="btn btn-info" role="button">{{ $tag | urlize }}</a>

      {{- end -}}
    {{- end -}}
{{ end }}
