<footer role="contentinfo">
  {{ partial "prev_next.html" . }}
  <div>
    <label for="themer">
      dark theme: <input type="checkbox" id="themer" class="vh">
      <span aria-hidden="true"></span>
    </label>
  </div>
  {{ partial "disqus.html" . }}
  {{ if eq $.Site.Params.socialshare true }} {{ partial "socialshare.html" . }} {{ end }}
  {{ with .Site.Params.footer }}
  {{ . | markdownify }}
  {{ end }}
  <br>
  Last Built on : {{ now.Format "Mon Jan 2 at 15:04 hours CET 2006"}}
</footer>
