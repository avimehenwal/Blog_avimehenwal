{{ $domain := .Site.BaseURL | replaceRE "^https?://(www\\.)?([^/]+)/?" "$2" }}
<form class="search-form" method="get" action="https://duckduckgo.com/" role="search">
  <input type="search" name="q" class="search-text" placeholder="{{ i18n "search_placeholder" }}" title="{{ i18n "search_title" }}" size="{{ $.Param "searchSize" | default "20" }}" maxlength="128">
  <input type="hidden" name="sites" value="{{ $domain }}">
  <input type="submit" value="DuckDuckGo Search" class="hidden">
</form>

<div id="contentsearch">
  <form id="searchForm" name="searchForm" action="http://google.com/search">
    <input name="q" type="text" value="search" maxlength="200" />
    <input name="q" type="hidden" value="{{.Site.BaseURL}}"/>
    <input name="submit" type="submit" value="Google Search" />
  </form>
</div>
